<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coloring Squares</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Coloring Squares</h1>
  <div class="palette">
    <button class="color-btn" style="background: red;" data-color="red"></button>
    <button class="color-btn" style="background: blue;" data-color="blue"></button>
    <button class="color-btn" style="background: green;" data-color="green"></button>
    <button class="color-btn" style="background: yellow;" data-color="yellow"></button>
    <button class="color-btn" style="background: black;" data-color="black"></button>
    <button class="color-btn" style="background: white; border:1px solid #aaa;" data-color="white"></button>
  </div>
  <button id="clear">Clear</button>
  <div class="grid" id="grid"></div>
  <script src="script.js"></script>
</body>
</html>
