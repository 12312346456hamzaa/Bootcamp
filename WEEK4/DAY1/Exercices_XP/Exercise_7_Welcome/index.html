<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome Navbar</title>
  <style>
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #333;
      color: #fff;
      padding: 10px 20px;
    }
    .user-profile {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-profile img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <span>My Website</span>
    
  </nav>
  <script src="app.js"></script>
</body>
</html>
